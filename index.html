<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center flex-col w-screen h-screen">
    <div class="card w-[60%] h-[300px] rounded-2xl flex items-center justify-center">
        <div class="box w-[99.5%] h-[99.5%] bg-black rounded-2xl text-9xl text-white flex items-center justify-between px-20">
            <span id="hrs">00</span>
            <span>:</span>
            <span id="min">00</span>
            <span>:</span>
            <span id="sec">00</span>
        </div>

    </div>

    <button>start</button>

    
    <script>
        var hrs = document.getElementById ("hrs");
        var min = document.getElementById ("min");
        var sec = document.getElementById ("sec");

        setInterval(()=>{
            var currentTime = new Date();
            hrs.innerHTML = currentTime.getHours();
            min.innerHTML = currentTime.getMinutes();
            sec.innerHTML = currentTime.getSeconds();
        },1000)
    </script>
</body>
</html>
